<div class="container-navbar">
	<div class="intro">
		<h1>facebook</h1>
	</div>
	<div class="login">
		<p>Email or phone</p>
		<form>
		<input type="text" name="email">
		</form>
	</div>
	<div class="login2">
		<p>Password</p>
		<form>
			<input type="text" name="password">
		</form>
	</div>
	<button>Log In</button>
</div>
	
</div>
<div class="container">
	<div class="left">
		<img src="scnshot.png">
	</div>
	<div class="right">
		<h1>Create an account</h1>
		<p>It's quick and easy.</p>
		<div class="fields">
			<div class="names">
				<input type="text" name="fname" placeholder="First name" id="fname">
				<input type="text" name="sname" placeholder="Surname">
			</div>
			<div class="name2">
				<input type="text" name="email" placeholder="Mobile number or email address"><br>
				<input type="text" name="password" placeholder="New password">
			</div>
			<p>Birthday</p>
			<select>
				<option>1</option><option selected>3</option>
			</select>
			<select>
				<option>May</option><option selected>Jun</option>
			</select>
			<select>
				<option selected>1995</option><option>1996</option>
			</select>
			<i class="fas fa-question-circle"></i>
		</div>
		<div class="gender">
			<p>Gender</p>
			<div class="radios"> 
				<input type="radio" name="gender" class="btn"><label>Male</label>
				<input type="radio" name="gender" class="btn"><label>Female</label>
				<input type="radio" name="gender" class="btn"><label>Custom</label>
				<i class="fas fa-question-circle"></i>
			</div>
		</div>
		<div class="text">
			<p>By clicking Sign Up,you agree to our <a href="">Terms,Data Policy</a> and<br><a href="">Cookie Policy.</a>You may receive SMS notifications from us and<br>canopt out at any time.</p>
		</div>
		<div class="signup">
			<button>Sign Up</button>
		</div>
	</div>
