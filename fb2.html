<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>facebook login</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" type="text/css" href="fb2.css">
</head>
<body>
<div class="navbar">
	<div class="intro">
		<h1>facebook</h1>
		<button>Log In</button>
	</div>
	<div class="login">
		<p>Email or phone</p>
		<form>
		<input type="text" name="email">
		</form>
	</div>
	<div class="login2">
		<p>Password</p>
		<form>
		<input type="text" name="password">
		<div class="link1">
		<a href="">Forgotten account?</a>
		</div>
		</form>
	</div>
</div>
<div class="main">
	<div class="mainimage">
		<p>Facebook helps you connect and share with the <br>people in your life.</p>
		<img src="scnshot.png">
	</div>
	<div class="forms">
		<h1>Create an account</h1>
		<p>It's quick and easy.</p>
		<div class="fields">
			<div class="names">
				<input type="text" name="fname" placeholder="First name">
				<input type="text" name="sname" placeholder="Surname">
			</div>
			<div class="name2">
				<input type="text" name="email" placeholder="Mobile number or email address"><br>
				<input type="text" name="password" placeholder="New password">
			</div>
			<p>Birthday</p>
			<select>
				<option>1</option>
				<option>2</option>
				<option selected>3</option>
				<option>4</option>
				<option>5</option>
			</select>
			<select>
				<option>May</option>
				<option selected>Jun</option>
				<option>Jul</option>
				<option>Aug</option>
				
			</select>
			<select>
				<option>1992</option>
				<option>1993</option>
				<option>1994</option>
				<option selected>1995</option>
				<option>1996</option>
				
			</select>
			<i class="fas fa-question-circle"></i>
		</div>
		<div class="gender">
			<p>Gender</p>
			<div class="radios"> 
				<input type="radio" name="gender" class="btn">Male
				<input type="radio" name="gender" class="btn">Female
				<input type="radio" name="gender" class="btn">Custom
				<i class="fas fa-question-circle"></i>
			</div>
		</div>
	</div>
</div>
</body>
</html>
